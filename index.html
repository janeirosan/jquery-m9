<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./utils.css">

</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <button type="button">Add +</button>
    </header>
    <form>
        <h2>Insert new file</h2>
        <input type="url" id="newimg-address" required placeholder="picture URL">
        <button type="submit">Add</button>
        <button type="reset" id="btn-cancel">Cancel</button>
    </form>
    <ul>
        <li>
            <img src="/images/foto1.jpg" alt="pintura de um gato">
            <div class="overlay-imglink">
                <a href="/images/foto1.jpg" title="See full size" target="_blank">
                    See full size
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto2.jpg" alt="pintura de um gato">
            <div class="overlay-imglink">
                <a href="/images/foto2.jpg" title="See full size" target="_blank">
                    See full size
                </a>
            </div>
        </li>
        <li>
            <img src="/images/foto3.jpg" alt="pintura de um gato">
            <div class="overlay-imglink">
                <a href="/images/foto3.jpg" title="See full size" target="_blank">
                    See full size
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
